<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <div class="header-section">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="button-section">
      <button><b>Try it free 7 days</b> then $20/mo. thereafter</button>
    </div>
    <div class="form-section">
      <form action="" method="post">
        <label><input type="text" name="firstname" id="firstname" placeholder="First Name"></label>
        <label><input type="text" name="lastname" id="lastname" placeholder="Last Name"></label>
        <label><input type="email" name="email" id="email" placeholder="Email Address"></label>
        <label><input type="text" name="password" id="password" placeholder="Password"></label>
        <button type="submit" id="submit">Claim your free trial</button>
      </form>
      <p>By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
